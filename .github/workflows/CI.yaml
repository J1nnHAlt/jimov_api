name: CI


on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up git
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm i 

      - name: Install typescript
        run: npm i typescript

      - name: Build Project
        run: npm run build

      - name: Generate build report
        run: |
          echo "## Build Report" > build-report.md
          echo "- Build timestamp: $(date)" >> build-report.md
          echo "- Node version: $(node -v)" >> build-report.md
          echo "- NPM version: $(npm -v)" >> build-report.md
          echo "- Build status: Success" >> build-report.md
      
      - name: Run tests with coverage report
        run: npm run test

      - name: Generate test coverage report
        run: |
          echo "## Test Coverage Report" > test-report.md
          cat coverage/lcov-report/index.html | grep -o '<span class="strong">[^<]*%' | head -3 >> test-report.md
          echo "- Tests executed at: $(date)" >> test-report.md

      - name: Run formating
        run: npm run format

      - name: Run linter
        run: npm run linter

      - name: Upload build report
        uses: actions/upload-artifact@v4
        with:
          name: build-report
          path: build-report.md

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: |
            coverage/
            test-report.md